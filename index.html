<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VideoPlayer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="container">
        <div class="player">
            <div class="dance">
                <video class="player__video viewer"
                    src="file:///C:/Users/gauta/OneDrive/Documents/JavaScript/VideoPlayer/angrybird.mp4"
                    type="video/mp4">
                </video>


                <div class="player_controls">
                    <div class="progress">
                        <div class="progress_filled"></div>
                    </div>
                    <button class="player__button toggle " title="Toggle play"> <i class="fa fa-play"></i></button>
                    <input type="range" name="volume" class="player_slider" min="0" max="100" value="50" title="volume">
                    <!-- <input type="range" name="playbackRate" class="player_slider" min="0.5" max="2" step=".1" value="1"> -->
                    <span>
                        <button data-skip="-10" class="backward btn" title="-10">
                            <i class="	fa fa-fast-backward"></i></button>
                        <button data-skip="25" class="forward btn" title="+10"><i
                                class="	fa fa-fast-forward"></i></button>
                        <button data-skip="-10" class="fullScreen__button btn" title="zoom"><i class="fa fa-expand" "></i></button>
                </span>
        </div>
    </div>
    </div>
</div>

    
                <script src=" index.js"></script>
</body>

</html>
